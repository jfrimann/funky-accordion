<!DOCTYPE html>
<html>
<head>
<title>Funky accordion</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" type="text/css" href="styles/fa-styles.css"> 
<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<div id="container">
		<div id="funky-accordion-menu">
			<div class="funky-accordion-header">My Funky Accordion Menu</div>
			<ul>
				<li>
					<a href="#">
						<i class="fa fa-apple"></i>
						Apple
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-windows"></i>
						Windows
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-chrome"></i>
						Chrome OS
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-thumbs-up"></i>
						Social Media
					</a>
					<ul class="funky-accordion-submenu">
						<li><a href="#">facebook</a></li>
						<li>
							<a href="#">Twitter</a>
							<ul class="funky-accordion-submenu">	
								<li><a href="#">Popular tweets</a></li>
								<li><a href="#">Latest tweets</a></li>
								<li><a href="#">Old tweets</a></li>
							</ul>		
						</li>
						<li><a href="#">Instagram</a></li>
						<li><a href="#">Pinterest</a></li>
					</ul>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-html5"></i>
						HTML 5
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-css3"></i>
						CSS 3
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-safari"></i>
						Safari
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-firefox"></i>
						Firefox
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-opera"></i>
						Opera
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-chrome"></i>
						Microsoft Edge
					</a>
				</li>
			</ul>

</html>
